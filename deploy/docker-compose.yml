# deploy/docker-compose.yml

version: "3.8"

services:
    laravel:
        restart: unless-stopped
        container_name: suratmi-homecare
        build:
            context: ../
            dockerfile: ./deploy/Dockerfile
        volumes:
            # - ../storage/app:/var/www/html/storage/app
            - ../:/var/www/html
        environment:
            APP_NAME: ${APP_NAME}
            APP_ENV: ${APP_ENV}
            APP_DEBUG: ${APP_DEBUG}
            APP_KEY: ${APP_KEY}
            APP_URL: ${APP_URL}
            DB_CONNECTION: mysql
            DB_HOST: database
            DB_PORT: 3306
            DB_DATABASE: ${DB_DATABASE}
            DB_USERNAME: ${DB_USERNAME}
            DB_PASSWORD: ${DB_PASSWORD}
        ports:
            - "8080:80"
        networks:
            - n-suratmihc
        depends_on:
            - database

    database:
        restart: unless-stopped
        image: mysql:8.0
        container_name: mysql
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
        volumes:
            - v-suratmidb:/var/lib/mysql
        networks:
            - n-suratmihc

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        environment:
            PMA_HOST: database
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
        ports:
            - "8081:80"
        depends_on:
            - database
        networks:
            - n-suratmihc

volumes:
    v-suratmidb:

networks:
    n-suratmihc:
        driver: bridge
